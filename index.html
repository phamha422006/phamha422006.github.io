<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital CV - Phạm Bá Hoàng Hà</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      color: #333;
      min-height: 100vh;
      z-index: 0;
    }

    /* Nền nhẹ toàn trang với hiệu ứng mờ */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      filter: blur(6px);
      opacity: 0.6;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #ffffffcc; /* Nền trắng có độ mờ */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      color: #0e2452;
    }

    a {
      color: #0e2452;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Phạm Bá Hoàng Hà</h1>
    <p><strong>Email:</strong> nguyenvana@example.com</p>
    <p><strong>Website:</strong> <a href="https://phamha422006.github.io" target="_blank">phamha422006.github.io</a></p>
    <p><strong>Giới thiệu:</strong> Tôi mong muốn được phát triển trong lĩnh vực Web Front-End tại môi trường sáng tạo.</p>
    <!-- Bạn có thể chèn thêm các phần khác như kỹ năng, học vấn, kinh nghiệm ở đây -->
  </div>
</body>

</html>
